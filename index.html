<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div id="playerTurn">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell data-cell-id="0"></div>
            <div class="cell" data-cell data-cell-id="1"></div>
            <div class="cell" data-cell data-cell-id="2"></div>
            <div class="cell" data-cell data-cell-id="3"></div>
            <div class="cell" data-cell data-cell-id="4"></div>
            <div class="cell" data-cell data-cell-id="5"></div>
            <div class="cell" data-cell data-cell-id="6"></div>
            <div class="cell" data-cell data-cell-id="7"></div>
            <div class="cell" data-cell data-cell-id="8"></div>
        </div>
            <button id="restartBtn">Restart</button>
        </div>
    </main>
    <footer>
        Copyright Â© 2021 Guido Rial
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
